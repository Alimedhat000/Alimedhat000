name: Weekly Python Auto-Commit

on:
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight
  workflow_dispatch:  # Allows manual triggering of the workflow
  
  
jobs:
  run-python-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.2' 

      - name: Inject Secrets
        run: |
          echo "USER_NAME=${{ secrets.USER_NAME }}" >> .env
          echo "ACCESS_TOKEN=${{ secrets.ACCESS_TOKEN }}" >> .env
      
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Python script
        run: |
          python GithubStatsTracker.py

      - name: Commit changes
        env:
          GH_PAT: ${{ secrets.ACCESS_TOKEN }}
        run: |
          git config user.name "Ali Medhat"                        
          git config user.email "alimedhat000@users.noreply.github.com"
          git remote -v
          git add .
          git commit -m "Weekly update from GitHub Actions $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git

          git push origin HEAD:main
